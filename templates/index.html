<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-DLP WebUI</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>YT-DLP WebUI</h1>
        <p>使用這個工具來下載 YouTube 視頻。</p>
        <div class="input-group">
            <label for="url">YouTube 視頻 URL</label>
            <input type="text" id="url" placeholder="輸入 YouTube 視頻 URL">
            <button onclick="analyzeUrl()">分析</button>
        </div>
        <div class="input-group">
            <label for="format">選擇格式</label>
            <select id="format">
                <option value="">請先輸入 URL 並點擊分析</option>
            </select>
        </div>
        <div class="input-group">
            <button onclick="startDownload()">下載</button>
            <button onclick="convertToMp3()">轉為 MP3</button>
        </div>
        <h2>下載進度</h2>
        <ul class="download-list" id="download-list"></ul>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
