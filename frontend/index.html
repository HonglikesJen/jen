<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube to MP3 Downloader</h1>
        <form id="download-form">
            <input type="text" id="url" placeholder="Enter YouTube URL" required>
            <button type="submit" id="download-button">Download MP3</button>
        </form>
        <div id="message"></div>
        <div id="progress" class="hidden">
            Downloading... <span id="progress-percent">0%</span>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
